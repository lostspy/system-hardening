---
 - name: playbook for RedHat Hardening
   hosts: aws_ec2
   gather_facts: yes
   include_vars: 
     - harden.yaml
   tasks:
     - name: "Configure System Ctrl"
       sysctl: 
         name: "{{ item.name }}"
         state: latest
         value: "{{ item.value }}"
       with_items: "{{ harden }}"
